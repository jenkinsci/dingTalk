<div>
    Custom message, Markdown format supported
    <br>
    <br>
    支持的环境变量：
    <ul>
        <li>
            <a href='https://www.jenkins.io/doc/book/pipeline/jenkinsfile/#using-environment-variables'>
                Jenkins 内置的环境变量
            </a>
        </li>
        <li>
            <table>
                <thead>
                <tr>
                    <th style="width: 200px">变量</th>
                    <th>描述</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>EXECUTOR_NAME</td>
                    <td>构建人姓名</td>
                </tr>
                <tr>
                    <td>EXECUTOR_MOBILE</td>
                    <td>构建人手机号</td>
                </tr>
                <tr>
                    <td>PROJECT_NAME</td>
                    <td>项目名称</td>
                </tr>
                <tr>
                    <td>PROJECT_URL</td>
                    <td>项目地址</td>
                </tr>
                <tr>
                    <td>JOB_NAME</td>
                    <td>任务名称</td>
                </tr>
                <tr>
                    <td>JOB_URL</td>
                    <td>任务地址</td>
                </tr>
                <tr>
                    <td>JOB_DURATION</td>
                    <td>任务持续时间</td>
                </tr>
                <tr>
                    <td>JOB_STATUS</td>
                    <td>任务状态</td>
                </tr>
                </tbody>
            </table>
        </li>
    </ul>
</div>
